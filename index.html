<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Checkpoint-2</title>
    <style>
        body.debug .container,
        body.debug .container-fluid {
            outline: 2px double blue;
            outline-offset: -2px;
        }

        body.debug .row {
            outline: 2px dashed red;
            outline-offset: -2px;
            min-height: 20vh;
        }

        body.debug [class*="col-"] {
            outline: 2px dotted forestgreen;
            outline-offset: -3px;
        }
    </style>



</head>

<body class="debug container-fluid p-0 m-0">
    <header class="text-center title-cheese text-light p-0 m-0">
        <h1 class="title-cheese m-0">CHEESE MOON</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="row justify-content-around">
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h1>Store</h1>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-dark" onclick="buyClick('knives')">
                                    <h3> Knife</h3>
                                </button>
                                Cost <span id="knife-cost">2</span>
                            </li>

                            <li class="list-group-item">
                                <button class="brn btn-dark" onclick="buyClick('pickaxes')">
                                    <h3>Pick axe</h3>
                                </button>
                                Cost <span id="axe-cost">4</span>
                            </li>
                            <li class="list-group-item">
                                <button class="brn btn-dark" onclick="buyAuto('carts')">
                                    <h3>Cart</h3>
                                </button>
                                Cost <span id="cart-cost">2</span>
                            </li>

                            <li class="list-group-item">
                                <button class="btn btn-dark" onclick="buyAuto('rovers')">
                                    <h3> Rover</h3>
                                </button>
                                Cost <span id="rover-cost">5</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <img class="img-fluid img-size " onclick="mine()"
                        src="https://th.bing.com/th/id/R.2321e8ebf4b1cfdd58f683704481a610?rik=Gu9mEOkDhGL7DQ&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fmoon-transparent-background%2fmoon-transparent-background-2.png&ehk=u3EDfNDLJb0eCuD6x2jAqixtQdeoQ34pVKnvZRBhLhg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"
                        alt="">
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h1>Stats</h1>
                            </li>
                            <li class="list-group-item">cheese per second:</li>
                            <li class="list-group-item">Total Cheese:<span id="cheese-count"> 0 </span></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 d-flex p-0">
                        <div class="card" style="width: 20rem;">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <h1>Inventory</h1>
                                </li>
                                <li class="list-group-item">Cheese Knives: <span id="knife-count">0</span></li>
                                <li class="list-group-item">Pick Axes: <span id="pick-count">0</span></li>
                                <li class="list-group-item">Cheese Carts: <span id="cart-count">0</span></li>
                                <li class="list-group-item">Cheese Rovers: <span id="rover-count">0</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </main>

    <footer>


    </footer>


    <script src="app.js"></script>
</body>

</html>
